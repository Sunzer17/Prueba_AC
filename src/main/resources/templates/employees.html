<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Portal de Empleados</title>
</head>

<body>
	<div th:replace="fragments/header.html"></div>
	<div class="p-3 mb-2 bg-white text-dark">
		<form th:action="@{/employees/get}" class="form-inline" method="get">
			<div class="form-group mx-sm-3 mb-2">
				<label for="EmployeeId" class="sr-only">Identificacion del
					Empleado</label> <input th:name="employeeId" type="text"
					class="form-control" placeholder="Id de Empleado">
			</div>
			<button type="submit" class="btn btn-success mb-2">Consultar
				Empleado</button>
		</form>
		
		<div th:if="${messageError != null}" class="alert alert-danger" role="alert">
			<label th:text=${messageError}></label>
		</div>

		<div th:if="${!#lists.isEmpty(listEmp)}">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre del Empleado</th>
						<th scope="col">Salario</th>
						<th scope="col">Salario Anual</th>
						<th scope="col">Edad</th>
						<th scope="col">Imagen de Perfil</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${listEmp}">
						<td th:text="${employee.identifier}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.salary}"></td>
						<td th:text="${employee.anualSalary}"></td>
						<td th:text="${employee.age}"></td>
						<td th:text="${employee.profileImagePath}"></td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>

	<div th:replace="fragments/footer.html"></div>

</body>


</html>
